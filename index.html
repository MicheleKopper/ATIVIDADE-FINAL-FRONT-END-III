<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- MEU CSS -->
    <link rel="stylesheet" href="style.css">

    <title>API Rick and Morty - Front-end III</title>

</head>

<body>

    <header>

        <!-- NAV -->
        <nav class="navbar bg-black" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./">
                    <img src="./img/ICON_RICK_MORTY.png" alt="Icone Rick e Morty" width="50">
                </a>
            </div>
        </nav>

    </header>


    <main>

        <!-- TÍTULO -->
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 class="bold-rounded-font">API de Rick and Morty</h1>
                </div>
            </div>

            <!-- CAMPO PESQUISAR -->
            <form class="form-inline d-flex justify-content-center p-5">
                <div class="form-group mb-2">
                    <input id="pesquisar" type="text" class="form-control bg-black text-custom" placeholder="Pesquisar"
                        style="width: 600px; height: 40px; padding: 10px;">
                </div>
            </form>

            <!-- CARDS -->
            <div class="row" id="personagens-container">
                <!-- Aqui vai os cards -->
            </div>

        </div>

    </main>

    <footer>

        <!-- CONTADOR DE PERSONAGENS -->
        <div class="contadorPersonagens">
            <p>PERSONAGENS:<span id="quantidadePersonagens"> XX</span> </p>
            <p>LOCALIZAÇÕES:<span id="localizacao"> XX</span> </p>
            <p>EPISÓDIOS:<span id="episodios"> XX</span> </p>
        </div>

        <!-- FIMMMM -->
        <div class="desenvolvido">
            <span>Desenvolvido por: <strong>Michele Kopper</strong> em 2024</span>
        </div>

    </footer>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- MEU JS -->
    <script src="./index.js"></script>

</body>

</html>
